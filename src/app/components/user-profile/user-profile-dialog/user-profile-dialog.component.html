<h2 mat-dialog-title>{{"Welcome " + userProfile?.username}}</h2>
<div mat-dialog-content>
  <p>If you want to see your user profile, click the button below.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" routerLink="/user-profile">User Profile</button>
  <button mat-raised-button (click)="userProfileService.logout()">Log-out</button>
</div>
