<div class="outer-container">
  <div class="title-container">
    <div class="title">Reported bugs</div>
    <button mat-raised-button color="accent" (click)="handleReportBug()">Report a bug</button>
  </div>
  <div class="report-container">
    <div class="header">
      <div>Reported time</div>
      <div class="message">Message</div>
    </div>
    <div class="list">
      <div *ngFor="let bug of app?.bugs" class="single-bug-container">
        <div>{{ formatDateAndTime(bug.timestamp) }}</div>
        <div>{{ bug.description }}</div>
      </div>
    </div>
  </div>
</div>
